<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <div class="contents">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <h1>We're</h1>
            <h2>coming</h2>
            <h2>soon</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <div class="form">
                <input type="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
                <button type="button"><img src="./images/icon-arrow.svg" alt="arrow" width="12px"></button>
            </div>
        </div>
    </div>
    <div class="right">
        <img src="./images/hero-desktop.jpg" alt="">
    </div>
</body>
</html>
